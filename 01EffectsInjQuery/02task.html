<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02Task</title>
</head>
<body>
    <h1>CSS In jQuery</h1>
    <hr />
    <button class="btnSlideUp">Slide UP</button>
    <button class="btnSlideDown">Slide Down</button>
    <button class="btnSlideToggle">Slide Toggle</button>
    
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $("body").css({
          backgroundColor: "tan",
          textAlign: "center",
        });
        $("h1").css({
          fontSize: "50px",
          color: "brown",
        });
        $("button").css({
          fontSize: "20px",
          color: "khaki",
          backgroundColor: "brown",
          padding: "10px 30px",
          borderRadius: "20px",
        });
        $(".box").css({
          fontSize: "30px",
          color: "white",
          backgroundColor: "blueviolet",
          padding: "10px 30px",
          margin: "10px 30px",
          borderRadius: "20px",
        });
      </script>
  
      <!-- script -->
  
      <script>
        $(document).ready(function () {
          // Slide Up
  
          $(".btnSlideUp").click(function () {
            $(".box").slideUp(3000);
          });
  
          // Slide Down
  
          $(".btnSlideDown").click(function () {
            $(".box").slideDown(2000);
          });
  
          // Slide Toggle
  
          $(".btnSlideToggle").click(function () {
            $(".box").slideToggle(2000);
          });
        });
      </script>
</body>
</html>
