<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1>CSS In jQuery</h1>
    <hr />
    <button class="btnFadeout">Fadeout</button>
    <button class="btnFadein">FadeIn</button>
    <button class="btnFadeToggle">Fade Toggle</button>
    <button class="btnFadeTo">Fade To</button>
    <hr />
    <div class="box">This Is The Magic Of jQuery</div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $("body").css({
          backgroundColor: "tan",
          textAlign: "center",
        });
        $("h1").css({
          fontSize: "50px",
          color: "brown",
        });
        $("button").css({
          fontSize: "20px",
          color: "khaki",
          backgroundColor: "brown",
          padding: "10px 30px",
          borderRadius: "20px",
        });
        $(".box").css({
          fontSize: "30px",
          color: "white",
          backgroundColor: "blueviolet",
          padding: "10px 30px",
          margin: "10px 30px",
          borderRadius: "20px",
        });
      </script>
  
      <!-- script -->
  
      <script>
        $(document).ready(function () {
          // Fade Out
  
          $(".btnFadeout").click(function () {
            $(".box").fadeOut();
          });
  
          // Fade IN
  
          $(".btnFadein").click(function () {
            $(".box").fadeIn();
          });
  
          // Fade Toggle
  
          $(".btnFadeToggle").click(function () {
            $(".box").fadeToggle();
          });
          $(".btnFadeTo").click(function () {
            $(".box").fadeTo(3000,0.6);
          });
        });
      </script>
</body>
</html>
